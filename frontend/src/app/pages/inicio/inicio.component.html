<mat-card style="width: 70%; margin: 50px auto">

    <mat-card-header>
        <mat-card-title><p>lista clientes</p></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="primary" (click)="nuevo()">Nuevo Cliente</button>

        <table mat-table [dataSource]="listaClientes" class="mat-elevation-z2" style="margin-top:20px">
          
            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre Completo</th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
       
            <ng-container matColumnDef="Telefono">
              <th mat-header-cell *matHeaderCellDef> Telefono </th>
              <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>
          

            <ng-container matColumnDef="Pais">
              <th mat-header-cell *matHeaderCellDef> Pais </th>
              <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
            </ng-container>
          

            <ng-container matColumnDef="fechaCreacion">
              <th mat-header-cell *matHeaderCellDef> Fecha Creacion </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaCreacion}} </td>
            </ng-container>

            <ng-container matColumnDef="Accion">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editar(element)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="eliminar(element)">
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
  </mat-card>
